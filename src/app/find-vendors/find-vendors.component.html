<div class="mx-2">
    <div class="col-12 md:col-10 m-auto mt-4">
        <h2>Find the vendors!</h2>
        <div style="height:600px;" class="overflow-y-auto">
            <div *ngFor="let vendorList of locationsToVendors | keyvalue" class="mb-4">
                <div class="sticky-header bg-white">
                    <div class="flex justify-content-between">
                        <h2>{{ vendorList.key }}</h2>
                        <div class="p-1">
                            <p-button styleClass="p-button-secondary" label="See floor map" icon="fa-solid fa-map" (onClick)="openMap(vendorList.key)">
                            </p-button>
                        </div>
                    </div>
                    <p-divider></p-divider>
                </div>
                <div *ngFor="let vendor of vendorList.value"
                    class="flex flex-column my-4">
                    <div class="flex flex-row justify-content-between my-2">
                        <div class="mb-1">
                            <h4 class="m-0">{{ vendor.firstname }} {{ vendor.lastname }}</h4>
                        </div>
                        <div>
                            <h4 class="m-0">{{ vendor.locationId }}</h4>
                        </div>
                    </div>
                    <div class="flex flex-row">
                        <p>{{ vendor.desc }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
